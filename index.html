<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" 
    href="https://result.school/logo-result.school.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>01. JS Base</title>
    <script src="app.js" defer></script>
</head>
<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1>Calculator</h1>

        <input type="number"
        class="form-control mb-2"
        placeholder="Write 1 number"
        id="input1"
        >

       <input type="number"
        class="form-control mb-2"
        placeholder="Write 2 number"
        id="input2"
        >

        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">Submit</button>
        
        <div class="text-bg-light p-3 text-center">
            <h4>Result:</h4>
            <p class="mb-0" id="result">0</p>
        </div>
    </div>
    
  
</body>
</html>
